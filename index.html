<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>จองสนามฟุตบอล Jakhong</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: #004d40;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .controls {
      background: #fff;
      padding: 1rem;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      margin-top: 0.5rem;
    }

    .nav-day {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e0f2f1;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .nav-day button {
      background: #00796b;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      margin: 0.4rem 1rem;
      border-radius: 10px;
      font-size: 1rem;
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      cursor: pointer;
    }

    .booked {
      background: #ef9a9a !important;
      color: white;
      font-weight: bold;
    }

    .time {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header>จองสนามฟุตบอล Jakhong</header>

  <div class="controls">
    <label for="fieldSelect">เลือกสนาม:</label>
    <select id="fieldSelect">
      <option value="สนามหญ้าจริง">สนามหญ้าจริง</option>
      <option value="สนามหญ้าเทียม">สนามหญ้าเทียม</option>
    </select>
  </div>

  <div class="nav-day">
    <button onclick="changeDay(-1)">← ก่อนหน้า</button>
    <span id="dayLabel">วัน</span>
    <button onclick="changeDay(1)">ถัดไป →</button>
  </div>

  <div id="calendarContainer"></div>

  <script>
    const startHour = 15;
    const endHour = 26;
    let currentDayOffset = 0;
    const bookings = {};
    const fieldSelect = document.getElementById('fieldSelect');
    const dayLabel = document.getElementById('dayLabel');
    const calendarContainer = document.getElementById('calendarContainer');

    fieldSelect.addEventListener('change', renderCalendar);

    function getThaiDayString(date) {
      const weekdays = ['อาทิตย์','จันทร์','อังคาร','พุธ','พฤหัส','ศุกร์','เสาร์'];
      const day = weekdays[date.getDay()];
      const dayNum = date.getDate();
      const month = date.toLocaleString('th-TH', { month: 'long' });
      return `วัน${day} ที่ ${dayNum} ${month}`;
    }

    function getDateKey(date) {
      return date.toISOString().slice(0, 10); // YYYY-MM-DD
    }

    function changeDay(offset) {
      currentDayOffset += offset;
      renderCalendar();
    }

    function renderCalendar() {
      const field = fieldSelect.value;
      const today = new Date();
      const showDate = new Date(today);
      showDate.setDate(today.getDate() + currentDayOffset);
      const dateKey = getDateKey(showDate);

      if (!bookings[field]) bookings[field] = {};
      if (!bookings[field][dateKey]) bookings[field][dateKey] = {};

      dayLabel.textContent = getThaiDayString(showDate);
      calendarContainer.innerHTML = '';

      for (let hour = startHour; hour < endHour; hour++) {
        const timeKey = `${hour}`;
        if (!bookings[field][dateKey][timeKey]) bookings[field][dateKey][timeKey] = "";

        const h1 = String(hour % 24).padStart(2, '0');
        const h2 = String((hour + 1) % 24).padStart(2, '0');
        const timeRange = `${h1}:00 - ${h2}:00`;

        const slot = document.createElement('div');
        slot.className = 'slot';
        if (bookings[field][dateKey][timeKey]) {
          slot.classList.add('booked');
        }

        const timeDiv = document.createElement('div');
        timeDiv.className = 'time';
        timeDiv.textContent = timeRange;

        const nameDiv = document.createElement('div');
        nameDiv.textContent = bookings[field][dateKey][timeKey] || 'ว่าง';

        slot.appendChild(timeDiv);
        slot.appendChild(nameDiv);

        slot.addEventListener('click', () => {
          const current = bookings[field][dateKey][timeKey];
          if (current) {
            const confirmClear = confirm(`ลบการจอง "${current}" ใช่ไหม?`);
            if (confirmClear) bookings[field][dateKey][timeKey] = "";
          } else {
            const name = prompt("ชื่อผู้จอง:");
            if (name) bookings[field][dateKey][timeKey] = name;
          }
          renderCalendar();
        });

        calendarContainer.appendChild(slot);
      }
    }

    document.addEventListener("DOMContentLoaded", renderCalendar);
  </script>

</body>
</html>
