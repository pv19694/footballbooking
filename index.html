<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>จองสนามฟุตบอล</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #034732;
    }
    select, input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .slot {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .slot.booked {
      background-color: #f8d7da;
      color: #721c24;
      cursor: not-allowed;
    }
    .slot:hover {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>

<h1>จองสนามฟุตบอล Jakhong</h1>

<label for="field">เลือกสนาม:</label>
<select id="field">
  <option>สนามหญ้าจริง</option>
  <option>สนามหญ้าเทียม</option>
  <option>สนามด้านหลัง</option>
</select>

<label for="date">เลือกวันที่:</label>
<input type="date" id="date">

<div id="timeslots"></div>

<script>
  const times = [
    "15:00 - 16:00", "16:00 - 17:00", "17:00 - 18:00",
    "18:00 - 19:00", "19:00 - 20:00", "20:00 - 21:00",
    "21:00 - 22:00", "22:00 - 23:00", "23:00 - 00:00",
    "00:00 - 01:00", "01:00 - 02:00"
  ];

  const slotsContainer = document.getElementById('timeslots');

  function renderSlots() {
    slotsContainer.innerHTML = '';
    times.forEach(time => {
      const div = document.createElement('div');
      div.className = 'slot';
      div.textContent = time;
      div.onclick = function () {
        if (div.classList.contains('booked')) {
          alert("ช่วงเวลานี้ถูกจองแล้ว");
        } else {
          const name = prompt(`ใครจองช่วงเวลา ${time}?`);
          if (name) {
            div.classList.add('booked');
            div.textContent = `${time} - ${name}`;
          }
        }
      };
      slotsContainer.appendChild(div);
    });
  }

  renderSlots();
</script>

</body>
</html>
