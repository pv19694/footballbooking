<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ตารางการจองสนามฟุตบอล Jakhong</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fb;
      color: #333;
    }

    header {
      background-color: #004d40;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 1rem;
      background: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
      justify-content: space-between;
    }

    .controls label {
      font-weight: 500;
    }

    .controls select {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      flex: 1 1 45%;
      min-width: 140px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem auto;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      font-size: 0.875rem;
    }

    th, td {
      border-bottom: 1px solid #eee;
      padding: 0.75rem;
      text-align: center;
      word-break: break-word;
    }

    th {
      background: #f1f3f4;
      font-weight: 600;
    }

    td.slot {
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      font-size: 0.85rem;
      min-width: 60px;
    }

    td.available:hover {
      background-color: #dcedc8;
    }

    td.booked {
      background-color: #ef9a9a;
      color: white;
      font-weight: 600;
    }

    .time-col {
      background: #fafafa;
      font-weight: bold;
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.25rem;
      }

      table {
        font-size: 0.75rem;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .controls select {
        width: 100%;
        font-size: 1rem;
      }

      th, td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>ตารางการจองสนามฟุตบอล Jakhong</header>

  <div class="controls">
    <label for="fieldSelect">เลือกสนาม:</label>
    <select id="fieldSelect">
      <option value="สนามหญ้าจริง">สนามหญ้าจริง</option>
      <option value="สนามหญ้าเทียม">สนามหญ้าเทียม</option>
      <option value="สนามด้านหลัง">สนามด้านหลัง</option>
    </select>

    <label for="viewMode">มุมมอง:</label>
    <select id="viewMode">
      <option value="week">รายสัปดาห์</option>
      <option value="month">รายเดือน</option>
    </select>
  </div>

  <div id="calendarContainer"></div>

  <script>
    const startHour = 7;
    const endHour = 26;
    const bookings = {};
    const fieldSelect = document.getElementById('fieldSelect');
    const viewModeSelect = document.getElementById('viewMode');
    const calendarContainer = document.getElementById('calendarContainer');

    fieldSelect.addEventListener('change', renderCalendar);
    viewModeSelect.addEventListener('change', renderCalendar);

    function renderCalendar() {
      const field = fieldSelect.value;
      const viewMode = viewModeSelect.value;

      if (!bookings[field]) bookings[field] = {};

      calendarContainer.innerHTML = '';
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');

      const days = ['อา', 'จ', 'อ', 'พ', 'พฤ', 'ศ', 'ส'];
      const daysToShow = viewMode === 'week' ? 7 : 30;

      const headerRow = document.createElement('tr');
      const timeHeader = document.createElement('th');
      timeHeader.textContent = 'เวลา';
      headerRow.appendChild(timeHeader);

      for (let i = 0; i < daysToShow; i++) {
        const th = document.createElement('th');
        th.textContent = viewMode === 'week' ? days[i % 7] : `วันที่ ${i + 1}`;
        headerRow.appendChild(th);
      }
      thead.appendChild(headerRow);

      for (let hour = startHour; hour < endHour; hour++) {
        const row = document.createElement('tr');
        const timeCell = document.createElement('td');
        const h1 = String(hour % 24).padStart(2, '0');
        const h2 = String((hour + 1) % 24).padStart(2, '0');
        timeCell.textContent = `${h1}:00 - ${h2}:00`;
        timeCell.className = "time-col";
        row.appendChild(timeCell);

        for (let d = 0; d < daysToShow; d++) {
          const key = `${d}-${hour}`;
          if (!bookings[field][key]) bookings[field][key] = "";

          const cell = document.createElement('td');
          cell.className = 'slot ' + (bookings[field][key] ? 'booked' : 'available');
          cell.textContent = bookings[field][key];

          cell.addEventListener('click', () => {
            const current = bookings[field][key];
            if (current) {
              const confirmClear = confirm(`ต้องการลบการจอง "${current}" ใช่หรือไม่?`);
              if (confirmClear) {
                bookings[field][key] = "";
              }
            } else {
              const name = prompt("กรอกชื่อลูกค้า:");
              if (name) {
                bookings[field][key] = name;
              }
            }
            renderCalendar();
          });

          row.appendChild(cell);
        }

        tbody.appendChild(row);
      }

      table.appendChild(thead);
      table.appendChild(tbody);
      calendarContainer.appendChild(table);
    }

    renderCalendar();
  </script>

</body>
</html>
