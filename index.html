<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>จองสนามฟุตบอล Jakhong</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .header {
      background: linear-gradient(90deg, #004d40, #00695c);
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    select, input[type="date"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 1rem;
      background-color: white;
      color: #333;
    }
    .nav-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .btn {
      background: #00695c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem;
      margin-bottom: 0.6rem;
      border-radius: 10px;
      font-size: 1.1rem;
      background-color: white;
      border: 1px solid #ddd;
    }
    .slot-booked {
      background-color: #ffcdd2;
      color: #b71c1c;
    }
    .slot-available {
      background-color: white;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="header">จองสนามฟุตบอล Jakhong</div>
  <div class="container">
    <label for="field">เลือกสนาม:</label>
    <select id="field">
      <option>สนามหญ้าจริง</option>
      <option>สนามในร่ม</option>
    </select>

    <input type="date" id="datePicker" value="2025-07-30" />

    <div class="nav-row">
      <button class="btn">&#8592; ก่อนหน้า</button>
      <div><strong>วันพุธที่ 30 กรกฎาคม 2568</strong></div>
      <button class="btn">ถัดไป &#8594;</button>
    </div>

    <!-- ตารางช่วงเวลาแบบตัวอย่าง -->
    <div class="slot slot-booked">
      <span>15:00 - 16:00</span>
      <span>แพน</span>
    </div>
    <div class="slot slot-available">
      <span>16:00 - 17:00</span>
      <span>ว่าง</span>
    </div>
    <div class="slot slot-available">
      <span>17:00 - 18:00</span>
      <span>ว่าง</span>
    </div>
    <div class="slot slot-available">
      <span>18:00 - 19:00</span>
      <span>ว่าง</span>
    </div>
    <div class="slot slot-available">
      <span>19:00 - 20:00</span>
      <span>ว่าง</span>
    </div>
    <div class="slot slot-available">
      <span>20:00 - 21:00</span>
      <span>ว่าง</span>
    </div>
  </div>
</body>
</html>
